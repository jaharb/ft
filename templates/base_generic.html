<!DOCTYPE html>
<html lang="en">
<head>
  {% block title %}<title>Wellness</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <!-- Add additional CSS in static file -->
  {% load static %}
  <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
      <nav class="navbar navbar-light" style="background-color: #2d003d; margin: 10px 1px 10px 10px">
        <a class="navbar-brand mx-0" href="">FTLOGOHERE</a>
          <div class="d-inline-block">
          <span class="navbar-text" style="color: #ffffff">
        Hello, {{ Lname }}, {{ Fname }}
         </span>
          </div>
          <div class="d-inline-block">
          <button type="button" class="btn btn-1" style="background-color: white; margin: 10px 10px 10px 10px">
            User Info
          </button>
          </div>
          <div class="d-inline-block">
          <button type="button" class="btn btn-2" style="background-color: white; margin: 10px 10px 10px 10px">
            Post Activity
          </button>
          </div>
          <button type="button" class="btn btn-3" style="background-color: white">
            Logout
          </button>
      </nav>
  {% endblock %}
<div class="col-sm-10 ">{% block content %}{% endblock %}</div>
</body>
</html>
